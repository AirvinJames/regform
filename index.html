<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter1"></div>
    <nav>
        <!--<h3>GROUP 2</h3>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>-->
    </nav>
    <div class="hidden">asasa</div>
    <div class="form-box">
        <form id="loginForm" onsubmit="submitForm(event)">
            
            <div class="container">
                <h1><span class="underline">Register</span> a <span class="blue">new</span> account<span class="blue">.</span></h1>
                <div>
                    <div class="input-field">
                        <label for="name">Name</label>
                        <div class="icon">
                            <i data-lucide="at-sign"></i>
                        </div>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your Name">
                    </div>

                    <div class="input-row">
                        <div class="input-field">
                            <label for="email">Email</label>
                            <i data-lucide="mail"></i>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your Email">
                        </div>

                        <div class="input-field">
                            <label for="password">Password</label>
                            <i data-lucide="key-round"></i>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-field">
                            <label for="phone-number">Phone No.</label>
                            <i data-lucide="phone"></i>
                            <input type="tel" pattern="[0-9]{11}" id="phone" name="phone" class="form-input" placeholder="Enter your Phone no. (eg. 09123456789)">
                        </div>

                        <div class="input-field">
                            <label for="zip-code">Zip Code</label>
                            <i data-lucide="map-pin"></i>
                            <input type="text" pattern="[0-9]{4}" id="zip-code" name="zip-code" class="form-input" placeholder="Enter your Zip Code">
                        </div>
                    </div>

                    <div class="input-field">
                        <label for="about">About</label>
                        <i data-lucide="user-round"></i>
                        <textarea type="text" id="about" name="about" class="form-input" placeholder="Tell us about yourself."></textarea>
                    </div>

                    <!-- <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                        
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="fiipino">Filipino</option>
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                    </select>  --> 
                </div>



                <div class="btn-field">
                    <button type="submit" tabindex="0">Sign up!</button>
                    <p>Already have an account? <a href="#" class="button disabled"><i data-lucide="log-in"></i> Sign in!</a></p>
                </div>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./index.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
