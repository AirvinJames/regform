<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <form id="loginForm" onsubmit="submitForm(event)">
    <div class="container">
        <div class="form-box">
            <h1>Register</h1>
            <nav>
                <div class="btn-field">
                    <p>Already have an account? <a href="#" class="button disabled">Sign in!</a></p>
                </div>
            </nav>

            <form>
                <div class="input-field">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" id="name" name="name">
                </div>

                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email" name="email">
                </div>

                <div class="input-field">
                    <label for="password">Create a Password</label>
                    <input type="password" placeholder="Password" id="password" name="password">    
                </div>

                <div class="input-field">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" placeholder="Phone number" id="phone" name="phone">
                </div>

                <div class="input-field">
                    <label for="zip-code">Zip Code</label>
                    <input type="number" placeholder="Zip Code" id="zip-code" name="zip-code">
                </div>

                <div class="input-field">
                    <label for="about">About</label>
                    <input type="text" placeholder="Tell us about yourself!" id="about" name="about">
                </div>


                <!-- <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
                    
                <label for="language">Language:</label>
                <select id="language">
                    <option value="fiipino">Filipino</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>  -->
                    
        
                <div class="btn-field">
                    <button type="button">Sign up!</button>
                </div>

                
            </form>
        </div>

    </div>
</body>
</html>
